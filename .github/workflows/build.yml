name: Build LineageOS with MicroG

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup repo tool and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y repo wget git openjdk-17-jdk bc bison build-essential curl flex g++-multilib gcc-multilib git-core gnupg gperf imagemagick lib32ncurses5-dev lib32z1-dev libc6-dev-i386 libgl1-mesa-dev liblz4-tool libncurses5 libncurses5-dev libsdl1.2-dev libssl-dev libxml2 libxml2-utils lzop maven openjdk-11-jdk openjdk-17-jdk pngcrush schedtool squashfs-tools xsltproc zip zlib1g-dev

    - name: Initialize repo
      run: |
        mkdir -p ~/android/lineage
        cd ~/android/lineage
        repo init -u https://github.com/Ghosterers/Nuxing-OS.git -b lineage-20.0
        repo sync --force-sync -j$(nproc)

    - name: Add MicroG, Aurora, Firefox
      run: |
        chmod +x ./scripts/add-prebuilt-apks.sh
        ./scripts/add-prebuilt-apks.sh

    - name: Build LineageOS
      run: |
        cd ~/android/lineage
        source build/envsetup.sh
        lunch lineage_x86_64-eng
        make bacon -j$(nproc)

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: lineageos-build
        path: ~/android/lineage/out/target/product/generic_x86_64/*.zip