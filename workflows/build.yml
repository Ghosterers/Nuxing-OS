name: Build LineageOS with MicroG

on:
  push:
    branches:
      - lineage-22.02
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup repo tool
      run: |
        sudo apt-get update
        sudo apt-get install -y repo

    - name: Initialize repo
      run: |
        mkdir -p ~/android/lineage
        cd ~/android/lineage
        repo init -u https://github.com/Ghosterers/Nuxing-OS.git -b lineage-20.0
        repo sync --force-sync -j$(nproc)

    - name: Add MicroG, Aurora, Firefox
      run: |
        cd ~/android/lineage
        ./scripts/add-prebuilt-apks.sh

    - name: Build LineageOS
      run: |
        cd ~/android/lineage
        source build/envsetup.sh
        lunch lineage_x86_64-eng
        make bacon -j$(nproc)

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: lineageos-build
        path: ~/android/lineage/out/target/product/generic_x86_64/*.zip